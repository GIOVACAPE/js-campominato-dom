<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato di GC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section id="logo">
            <img src="img/logo.png">
            <h1>Campo Minato di GC</h1>
        </section id="logo">

        <section id="options">
            <div id="difficulty-mode">

                <div>Difficoltà: </div>
                <select id="difficulty-selector">
                    <option value="1">é facile dai</option>
                    <option value="2">sei nella media</option>
                    <option value="3">difficilissimo</option>
                </select>

                <button id="play">Gioca</button>
            </div>
        </section>
    </header>

    <main>
        <div id="grid">
            <div id="info">Scegli la difficoltà e premi Gioca!</div>
        </div>

        <div id="game-end" class="hidden">
            <span id="n-match"></span>
            <span id="game-outcome"></span>
            <span id="game-total-points"></span>
            <span>Gioca ancora...</span>
        </div>
    </main>

    <footer>
        <div>Made width &hearts; by <a href="#">Boolean</a></div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
